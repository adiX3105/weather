<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #28a745, #218838);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #155724;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #0b3d1e;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("Please enter a city name");
                return;
            }
            
            const apiKey = "17da4035fd8f48fbb9a73011250104";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("City not found");
                }
                
                const data = await response.json();
                
                document.getElementById("weather").innerText = `Weather: ${data.current.condition.text}`;
                document.getElementById("temperature").innerText = `Temperature: ${data.current.temp_c}°C / ${data.current.temp_f}°F`;
                document.getElementById("wind").innerText = `Wind Speed: ${data.current.wind_kph} km/h`;
            } catch (error) {
                console.error("Error fetching weather data:", error);
                document.getElementById("weather").innerText = "Failed to fetch weather data. Please check the city name.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="result">
            <p id="weather"></p>
            <p id="temperature"></p>
            <p id="wind"></p>
        </div>
    </div>
</body>
</html>
